{% extends 'base.html' %}

{% block content %}
<h1>{% if create %}Create Variant{% else %}Edit Variant: {{ variant.name }}{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'persona_variant_list' %}">Cancel</a>
</form>

{% endblock %}
